<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="shortcut icon" href="https://s3.amazonaws.com/ionic-marketplace/soillona-chefs-recipes-app-with-backend/icon.png"/>
<title>Login</title>
</head>
<body>
<h2>Register</h2>
<form action="#" th:action="@{/register}" th:object="${Register}" method="post">
<p>Username</p>
<p><input type="text" th:field="*{user}" /></p>
<p>Password</p>
<p><input type="password" th:field="*{pass}" /></p>
<p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
