<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="https://s3.amazonaws.com/ionic-marketplace/soillona-chefs-recipes-app-with-backend/icon.png"/>
</head>
<body>
    <h1>Recipes</h1>
    <div style="white-space:pre;"><p th:text="${recipe.content}" /></div>
    <form action="#" th:action="@{/recipe}" th:object="${recipe}" method="post">
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <a href="/recipe">Go back</a>
</body>
</html>
